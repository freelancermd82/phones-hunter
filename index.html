<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phones Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Phones Hunter</h1>
    </header>
    <main class="container">
        <!-- display search result section -->
        <section>
            <div class="mb-3 w-50">
                <input id="searchField" type="text" class="form-control mb-3" placeholder="search">
                <button id="btn-search" class="btn btn-primary btn-lg">Search</button>
            </div>
        </section>
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
            <!-- alert no message  -->
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phones Found. Please Try A New Search</h3>
            </div>
            <!-- show - all button -->
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" type="button" class="btn btn-primary">Show All...</button>
            </div>
        </section>
        <!-- loader spinner -->
        <section id="loader-spinner" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal section -->
        <section>

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-details" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
